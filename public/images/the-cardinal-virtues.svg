<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Cardinal Virtues stability envelope diagram showing Temperance, Courage, Prudence, and Justice as mutually constraining coordination patterns">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#05060b"/>
      <stop offset="55%" stop-color="#071028"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.32"/>
    </radialGradient>

    <!-- Neon accent gradient -->
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0H0V80" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Card fills -->
    <linearGradient id="socFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07162b"/>
      <stop offset="55%" stop-color="#081a33"/>
      <stop offset="100%" stop-color="#0f0b12"/>
    </linearGradient>

    <linearGradient id="intFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#190c2a"/>
      <stop offset="55%" stop-color="#1b1140"/>
      <stop offset="100%" stop-color="#0f0b12"/>
    </linearGradient>

    <!-- Strokes -->
    <linearGradient id="socStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.80"/>
    </linearGradient>

    <linearGradient id="intStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff4fd8" stop-opacity="0.85"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <!-- Glow -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Typography -->
    <style>
      .title { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; font-weight: 750; letter-spacing: 0.2px; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 650; }
      .text  { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 520; }
      .muted { fill: #e9eefc; fill-opacity: 0.72; }
      .muted2 { fill: #e9eefc; fill-opacity: 0.60; }
      .frame { fill: #0b0f1a; fill-opacity: 0.25; stroke: #ffffff; stroke-opacity: 0.10; }
      .linkSoft { stroke: #ffffff; stroke-opacity: 0.10; stroke-width: 2; }
      .linkNeon { stroke: url(#neon); stroke-opacity: 0.40; stroke-width: 3; }
      .dash { stroke-dasharray: 6 10; }
    </style>
  </defs>

  <!-- Background layers -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.55"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Header -->
  <g transform="translate(90,72)">
    <text class="title" x="0" y="0" font-size="34" fill="#f4f7ff">The Cardinal Virtues</text>
    <text class="text muted" x="0" y="30" font-size="16">
      A stability envelope: four mutually constraining coordination patterns required for durable social scaling
    </text>
  </g>

  <!-- Plot area frame -->
  <g transform="translate(90,120)">
    <rect x="0" y="0" width="1420" height="720" rx="26" class="frame"/>
  </g>

  <!-- Envelope geometry (centered) -->
  <!-- Anchor points: Top(800,240) Left(440,470) Right(1160,470) Bottom(800,700) -->
  <g>
    <!-- Soft scaffold -->
    <line x1="800" y1="240" x2="440" y2="470" class="linkSoft"/>
    <line x1="440" y1="470" x2="800" y2="700" class="linkSoft"/>
    <line x1="800" y1="700" x2="1160" y2="470" class="linkSoft"/>
    <line x1="1160" y1="470" x2="800" y2="240" class="linkSoft"/>

    <!-- Neon envelope (no arrows, non-causal) -->
    <line x1="800" y1="240" x2="440" y2="470" class="linkNeon" filter="url(#glow)"/>
    <line x1="440" y1="470" x2="800" y2="700" class="linkNeon" filter="url(#glow)"/>
    <line x1="800" y1="700" x2="1160" y2="470" class="linkNeon" filter="url(#glow)"/>
    <line x1="1160" y1="470" x2="800" y2="240" class="linkNeon" filter="url(#glow)"/>

    <!-- Optional inner “tension” cross (dashed, very subtle) -->
    <line x1="440" y1="470" x2="1160" y2="470" class="linkSoft dash"/>
    <line x1="800" y1="240" x2="800" y2="700" class="linkSoft dash"/>
  </g>

  <!-- Center label -->
  <g transform="translate(800,470)">
    <circle r="46" fill="#0b0f1a" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.10"/>
    <circle r="46" fill="none" stroke="url(#neon)" stroke-opacity="0.32" stroke-width="3" filter="url(#glow)"/>
    <text class="label" text-anchor="middle" y="-4" font-size="14" fill="#f4f7ff">COHERENCE</text>
    <text class="text muted2" text-anchor="middle" y="16" font-size="12">social bandwidth</text>
  </g>

  <!-- Card geometry -->
  <!-- Card size: 360 x 110, rx=22 -->
  <g filter="url(#shadow)">
    <!-- Prudence (Top, intellectual-primary) -->
    <g transform="translate(620,150)">
      <rect x="0" y="0" width="360" height="110" rx="22" fill="url(#intFill)" stroke="url(#intStroke)" stroke-width="2.8"/>
      <text class="label" x="22" y="44" font-size="22" fill="#f4f7ff">Prudence</text>
      <text class="text muted" x="22" y="72" font-size="13.5">context-sensitive judgment under uncertainty</text>
      <text class="text muted2" x="22" y="92" font-size="11.5">calibrates proportion • timing • consequence</text>
    </g>

    <!-- Temperance (Left, social-primary) -->
    <g transform="translate(210,415)">
      <rect x="0" y="0" width="360" height="110" rx="22" fill="url(#socFill)" stroke="url(#socStroke)" stroke-width="2.8"/>
      <text class="label" x="22" y="44" font-size="22" fill="#f4f7ff">Temperance</text>
      <text class="text muted" x="22" y="72" font-size="13.5">social restraint of impulse to prevent escalation</text>
      <text class="text muted2" x="22" y="92" font-size="11.5">damps excess • interrupts revenge cycles</text>
    </g>

    <!-- Justice (Right, social-primary, integrator) -->
    <g transform="translate(1030,415)">
      <rect x="0" y="0" width="360" height="110" rx="22" fill="url(#socFill)" stroke="url(#socStroke)" stroke-width="2.8"/>
      <text class="label" x="22" y="44" font-size="22" fill="#f4f7ff">Justice</text>
      <text class="text muted" x="22" y="72" font-size="13.5">proportional role alignment sustaining legitimacy</text>
      <text class="text muted2" x="22" y="92" font-size="11.5">authority ↔ responsibility ↔ consequence</text>
    </g>

    <!-- Courage (Bottom, social-primary) -->
    <g transform="translate(620,640)">
      <rect x="0" y="0" width="360" height="110" rx="22" fill="url(#socFill)" stroke="url(#socStroke)" stroke-width="2.8"/>
      <text class="label" x="22" y="44" font-size="22" fill="#f4f7ff">Courage</text>
      <text class="text muted" x="22" y="72" font-size="13.5">risk-bearing action that resists coercion and collapse</text>
      <text class="text muted2" x="22" y="92" font-size="11.5">defends norms • sustains roles under threat</text>
    </g>
  </g>

  <!-- Small callouts near envelope corners (optional, minimal) -->
  <g>
    <text class="text muted2" x="810" y="270" font-size="12">calibration</text>
    <text class="text muted2" x="520" y="455" font-size="12">restraint</text>
    <text class="text muted2" x="1080" y="455" font-size="12">integration</text>
    <text class="text muted2" x="810" y="730" font-size="12">risk-bearing</text>
  </g>

  <!-- Legend -->
  <g transform="translate(1065,742)">
    <rect x="0" y="0" width="455" height="138" rx="18" fill="#0b0f1a" fill-opacity="0.60" stroke="#ffffff" stroke-opacity="0.10"/>
    <g transform="translate(18,22)">
      <text class="label" font-size="14" fill="#f4f7ff">Legend</text>

      <g transform="translate(0,20)">
        <line x1="0" y1="12" x2="44" y2="12" class="linkNeon"/>
        <text class="text muted" x="56" y="16" font-size="12">Mutual constraint links (non-causal, no arrows)</text>
      </g>

      <g transform="translate(0,46)">
        <rect x="0" y="2" width="16" height="16" rx="4" fill="url(#socFill)" stroke="url(#socStroke)" stroke-width="2"/>
        <text class="text muted" x="26" y="15" font-size="12">Social-primary patterns (coordination / legitimacy)</text>
      </g>

      <g transform="translate(0,72)">
        <rect x="0" y="2" width="16" height="16" rx="4" fill="url(#intFill)" stroke="url(#intStroke)" stroke-width="2"/>
        <text class="text muted" x="26" y="15" font-size="12">Intellectual-primary pattern (judgment / calibration)</text>
      </g>

      <text class="text muted2" x="0" y="116" font-size="11.5">No moral ranking implied. Diagram encodes structure required for scaling stability.</text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(90,870)">
    <text class="text muted2" font-size="12">
      The envelope collapses when any pattern weakens: restraint, risk-bearing, calibration, or proportional integration.
    </text>
  </g>
</svg>
