<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="540" viewBox="0 0 900 540"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Defensive Deception — preserving circle uses outward deception within a coercive host circle">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05060b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>

    <radialGradient id="dqGlow" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.14"/>
      <stop offset="45%" stop-color="#a855f7" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ff4fd8" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="hostGlow" cx="50%" cy="50%" r="72%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.18"/>
      <stop offset="52%" stop-color="#a855f7" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="innerGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.26"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="flowIn" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="60%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>

    <!-- reversed glow for outward deceptive signaling -->
    <linearGradient id="flowOut" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="60%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>

    <filter id="softGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .t1 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#e8eefc; }
      .t2 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#a9b6d8; }
      .label { font-size:18px; }
      .small { font-size:13px; }
      .micro { font-size:12px; }
    </style>
  </defs>

  <rect width="900" height="540" fill="url(#bg)"/>
  <rect width="900" height="540" fill="url(#dqGlow)"/>

  <text class="t1 label" x="40" y="40">Defensive Deception — Circle Persistence under Coercion</text>
  <text class="t2 small" x="40" y="62">Both pressure and signaling occur inside the host boundary; deception protects the inner circle’s agency.</text>

  <!-- Host circle -->
  <g filter="url(#softGlow)">
    <circle cx="460" cy="300" r="200"
            fill="none" stroke="#e8eefc"
            stroke-opacity="0.55" stroke-width="8"/>
    <circle cx="460" cy="300" r="185"
            fill="url(#hostGlow)" opacity="0.95"/>
  </g>
  <text class="t2 small" x="330" y="118">Host Circle (Coercive / False System)</text>

  <!-- Preserving inner circle -->
  <g filter="url(#softGlow)">
    <circle cx="460" cy="300" r="86"
            fill="none" stroke="#e8eefc"
            stroke-opacity="0.90" stroke-width="7"/>
    <circle cx="460" cy="300" r="77"
            fill="url(#innerGlow)" opacity="0.95"/>
  </g>
  <text class="t2 small" x="382" y="404">Preserving Circle</text>

  <!-- Value node (per legend: ring + core) -->
  <g filter="url(#softGlow)">
    <circle cx="460" cy="300" r="22" fill="none" stroke="#e8eefc" stroke-opacity="0.95" stroke-width="4"/>
    <circle cx="460" cy="300" r="10" fill="#e8eefc" opacity="0.95"/>
  </g>

  <!-- Coercive demand (kept within host boundary) -->
  <!-- Starts at x=295 (inside host), ends near inner circle boundary at x=374 -->
  <path d="M 295 300 C 330 285, 350 285, 374 295"
        fill="none" stroke="url(#flowIn)"
        stroke-width="10" stroke-linecap="round"
        opacity="0.58"/>
  <text class="t2 small" x="260" y="272">coercive demand</text>

  <!-- Defensive deceptive signal (kept within host boundary) -->
  <!-- Starts at inner circle boundary, ends at x=625 (inside host) -->
  <path d="M 546 304 C 575 308, 602 296, 625 276"
        fill="none" stroke="url(#flowOut)"
        stroke-width="5" stroke-linecap="round"
        opacity="0.70"/>
  <text class="t2 small" x="626" y="258">deceptive signal</text>

  <!-- Minimal legend strip -->
  <g transform="translate(40,470)" opacity="0.9">
    <rect x="0" y="0" width="820" height="44" rx="14"
          fill="#ffffff" opacity="0.04"/>
    <text class="t2 micro" x="16" y="28">
      Legend: large circle = host field • small circle = preserving circle • center symbol = value node • thick band = coercive pressure • thin reversed glow = defensive deception
    </text>
  </g>
</svg>
