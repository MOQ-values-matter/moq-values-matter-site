<?xml version='1.0' encoding='utf-8'?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-label="Diagram 2: Value accumulation and drain over time">
  <ns0:defs>
    
    <ns0:linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <ns0:stop offset="0%" stop-color="#05060b" />
      <ns0:stop offset="100%" stop-color="#0b1020" />
    </ns0:linearGradient>

    
    <ns0:linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <ns0:stop offset="0%" stop-color="#00e5ff" />
      <ns0:stop offset="50%" stop-color="#a855f7" />
      <ns0:stop offset="100%" stop-color="#ff4fd8" />
    </ns0:linearGradient>

    
    <ns0:filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <ns0:feGaussianBlur stdDeviation="3.2" result="blur" />
      <ns0:feMerge>
        <ns0:feMergeNode in="blur" />
        <ns0:feMergeNode in="SourceGraphic" />
      </ns0:feMerge>
    </ns0:filter>

    
    <ns0:filter id="labelShadow" x="-30%" y="-30%" width="160%" height="160%">
      <ns0:feGaussianBlur stdDeviation="1.4" result="lsBlur" />
      <ns0:feOffset dx="0" dy="1" result="lsOff" />
      <ns0:feMerge>
        <ns0:feMergeNode in="lsOff" />
        <ns0:feMergeNode in="SourceGraphic" />
      </ns0:feMerge>
    </ns0:filter>

    <ns0:style>
      .tPrimary { fill: #e8eefc; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .tSecondary { fill: #c7d2ee; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .tSmall { font-size: 16px; letter-spacing: 0.3px; }
      .tMedium { font-size: 18px; letter-spacing: 0.2px; }
      .tTitle { font-size: 28px; font-weight: 700; letter-spacing: 0.3px; }
      .tSub { font-size: 18px; opacity: 0.92; }
      .bandLabel { font-size: 16px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; opacity: 0.9; }
      .bandStroke { stroke: rgba(232,238,252,0.10); stroke-width: 1; }
      .ghostStroke { stroke: rgba(232,238,252,0.22); stroke-width: 1.8; fill: none; }
    </ns0:style>
  </ns0:defs>

  
  <ns0:rect x="0" y="0" width="1400" height="900" fill="url(#bgGrad)" />

  
  <ns0:g transform="translate(80,72)">
    <ns0:text class="tPrimary tTitle">Diagram 2 — Value Accumulation &amp; Drain (Time)</ns0:text>
    <ns0:text y="32" class="tSecondary tSub">Stored ripples persist; boundary coherence indicates capacity/resilience (not worth).</ns0:text>
  </ns0:g>

  
  <ns0:g transform="translate(120,150)">
    <ns0:rect x="0" y="0" width="1160" height="620" rx="28" fill="rgba(232,238,252,0.04)" class="bandStroke" />
    <ns0:rect x="0" y="0" width="1160" height="155" rx="28" fill="#081020" opacity="0.92" />
    <ns0:rect x="0" y="155" width="1160" height="155" fill="#0a1428" opacity="0.92" />
    <ns0:rect x="0" y="310" width="1160" height="155" fill="#0c1730" opacity="0.92" />
    <ns0:rect x="0" y="465" width="1160" height="155" rx="28" fill="#0d1a34" opacity="0.92" />
    <ns0:line x1="0" y1="155" x2="1160" y2="155" class="bandStroke" />
    <ns0:line x1="0" y1="310" x2="1160" y2="310" class="bandStroke" />
    <ns0:line x1="0" y1="465" x2="1160" y2="465" class="bandStroke" />

    <ns0:g filter="url(#labelShadow)">
      <ns0:text x="26" y="42" class="tPrimary bandLabel">Physical</ns0:text>
      <ns0:text x="26" y="197" class="tPrimary bandLabel">Biological</ns0:text>
      <ns0:text x="26" y="352" class="tPrimary bandLabel">Social</ns0:text>
      <ns0:text x="26" y="507" class="tPrimary bandLabel">Intellectual</ns0:text>
    </ns0:g>

    
    <ns0:g transform="translate(220,520)" filter="url(#labelShadow)">
      <ns0:line x1="0" y1="0" x2="720" y2="0" stroke="rgba(232,238,252,0.55)" stroke-width="2.2" />
      <ns0:polygon points="720,0 700,-8 700,8" fill="rgba(232,238,252,0.55)" />
      <ns0:text x="0" y="26" class="tSecondary tSmall">Time (→)</ns0:text>
    </ns0:g>

    
    
    
    
    
    <ns0:g filter="url(#labelShadow)">
      <ns0:text x="258" y="122" class="tSecondary tSmall">Earlier</ns0:text>
      <ns0:text x="548" y="122" class="tSecondary tSmall">Later</ns0:text>
      <ns0:text x="828" y="122" class="tSecondary tSmall">Later+</ns0:text>
    </ns0:g>

    
    <ns0:g>
      
      <ns0:circle cx="290" cy="310" r="80" class="ghostStroke" opacity="0.16" />
      <ns0:circle cx="290" cy="310" r="125" class="ghostStroke" opacity="0.12" />
      <ns0:circle cx="290" cy="310" r="170" class="ghostStroke" opacity="0.09" />

      
      <ns0:circle cx="290" cy="310" r="28" fill="none" stroke="rgba(232,238,252,0.72)" stroke-width="2.2" />
      <ns0:circle cx="290" cy="310" r="14" fill="rgba(232,238,252,0.90)" />
      <ns0:text x="332" y="315" class="tPrimary tSmall" font-weight="700" filter="url(#labelShadow)">Same node</ns0:text>
    </ns0:g>

    
    <ns0:g>
      
      <ns0:circle cx="580" cy="310" r="80" class="ghostStroke" opacity="0.18" />
      <ns0:circle cx="580" cy="310" r="125" class="ghostStroke" opacity="0.14" />
      <ns0:circle cx="580" cy="310" r="170" class="ghostStroke" opacity="0.10" />
      <ns0:g filter="url(#glow)">
        <ns0:circle cx="580" cy="310" r="210" fill="none" stroke="url(#neonGrad)" stroke-width="2.6" opacity="0.18" />
      </ns0:g>

      
      <ns0:circle cx="580" cy="310" r="30" fill="none" stroke="rgba(232,238,252,0.86)" stroke-width="3.0" />
      <ns0:circle cx="580" cy="310" r="14" fill="rgba(232,238,252,0.92)" />
    </ns0:g>

    
    <ns0:g>
      
      <ns0:circle cx="870" cy="310" r="80" class="ghostStroke" opacity="0.14" />
      <ns0:circle cx="870" cy="310" r="125" class="ghostStroke" opacity="0.11" />
      <ns0:circle cx="870" cy="310" r="170" class="ghostStroke" opacity="0.08" />

      
      <ns0:g filter="url(#glow)">
        <ns0:circle cx="870" cy="310" r="210" fill="none" stroke="url(#neonGrad)" stroke-width="2.3" opacity="0.12" />
      </ns0:g>

      
      <ns0:circle cx="870" cy="310" r="26" fill="none" stroke="rgba(232,238,252,0.55)" stroke-width="1.8" />
      <ns0:circle cx="870" cy="310" r="14" fill="rgba(232,238,252,0.90)" />

      
      <ns0:circle cx="870" cy="310" r="54" fill="none" stroke="rgba(0,229,255,0.18)" stroke-width="10" filter="url(#glow)" opacity="0.65" /></ns0:g>

    
    <ns0:g transform="translate(40,560)" filter="url(#labelShadow)">
      <ns0:rect x="0" y="0" width="520" height="52" rx="16" fill="rgba(5,6,11,0.55)" stroke="rgba(232,238,252,0.10)" />
      <ns0:text x="18" y="22" class="tPrimary tSmall" font-weight="700">Stored ripples</ns0:text>
      <ns0:text x="18" y="42" class="tSecondary tSmall">Persistent residue of past effects (e.g., health, trust, skill, degradation).</ns0:text>
    </ns0:g>

    <ns0:g transform="translate(600,560)" filter="url(#labelShadow)">
      <ns0:rect x="0" y="0" width="520" height="52" rx="16" fill="rgba(5,6,11,0.55)" stroke="rgba(232,238,252,0.10)" />
      <ns0:text x="18" y="22" class="tPrimary tSmall" font-weight="700">Boundary coherence = capacity</ns0:text>
      <ns0:text x="18" y="42" class="tSecondary tSmall">Thicker/stronger suggests resilience; thinner suggests depletion (not moral worth).</ns0:text>
    </ns0:g>
  </ns0:g>

  
  <ns0:g transform="translate(80,850)">
    <ns0:text class="tSecondary tSmall" opacity="0.85">Diagram 2 extends Diagram 1 with time and storage: accumulation and decay are visible as residue and changing capacity.</ns0:text>
  </ns0:g>
</ns0:svg>