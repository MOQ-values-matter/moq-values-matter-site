<?xml version="1.0" encoding="UTF-8"?>
<!--
Diagram 1 — The Value Node (Canonical Reference)
Purpose: Show an individual as a value-emitting node with ripples propagating across MOQ level bands.
Constraints:
- Text governs; diagram is explanatory.
- Ripples represent effects, not intentions.
- No groups/circles, no moral labels, no Dynamic Quality mechanism.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-label="Diagram 1: The Value Node — value-emitting individual with ripples across MOQ levels">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05060b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>

    <!-- Neon ripple gradient (legend) -->
    <linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>

    <!-- Soft glow for ripples -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow for labels -->
    <filter id="labelShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.4" result="lsBlur"/>
      <feOffset dx="0" dy="1" result="lsOff"/>
      <feMerge>
        <feMergeNode in="lsOff"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Level band fills (legend close neighbors) -->
    <style><![CDATA[
      .tPrimary { fill: #e8eefc; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .tSecondary { fill: #c7d2ee; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .tSmall { font-size: 16px; letter-spacing: 0.3px; }
      .tMedium { font-size: 18px; letter-spacing: 0.2px; }
      .tTitle { font-size: 28px; font-weight: 700; letter-spacing: 0.3px; }
      .tSub { font-size: 18px; opacity: 0.92; }
      .bandLabel { font-size: 16px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; opacity: 0.9; }
      .bandStroke { stroke: rgba(232,238,252,0.10); stroke-width: 1; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="900" fill="url(#bgGrad)"/>

  <!-- Title block -->
  <g transform="translate(80,72)">
    <text class="tPrimary tTitle">Diagram 1 — The Value Node</text>
    <text y="32" class="tSecondary tSub">Individual as a value-emitting node; ripples show objective value effects across MOQ levels.</text>
  </g>

  <!-- Level bands (horizontal stack) -->
  <!-- Stack region -->
  <g transform="translate(120,150)">
    <!-- Band dimensions -->
    <!-- Total stack: 1160w x 620h -->
    <rect x="0" y="0" width="1160" height="620" rx="28" fill="rgba(232,238,252,0.04)" class="bandStroke"/>

    <!-- Physical -->
    <rect x="0" y="0" width="1160" height="155" rx="28" fill="#081020" opacity="0.92"/>
    <!-- Biological -->
    <rect x="0" y="155" width="1160" height="155" fill="#0a1428" opacity="0.92"/>
    <!-- Social -->
    <rect x="0" y="310" width="1160" height="155" fill="#0c1730" opacity="0.92"/>
    <!-- Intellectual -->
    <rect x="0" y="465" width="1160" height="155" rx="28" fill="#0d1a34" opacity="0.92"/>

    <!-- Band separators -->
    <line x1="0" y1="155" x2="1160" y2="155" class="bandStroke"/>
    <line x1="0" y1="310" x2="1160" y2="310" class="bandStroke"/>
    <line x1="0" y1="465" x2="1160" y2="465" class="bandStroke"/>

    <!-- Band labels -->
    <g filter="url(#labelShadow)">
      <text x="26" y="42" class="tPrimary bandLabel">Physical</text>
      <text x="26" y="197" class="tPrimary bandLabel">Biological</text>
      <text x="26" y="352" class="tPrimary bandLabel">Social</text>
      <text x="26" y="507" class="tPrimary bandLabel">Intellectual</text>
    </g>

    <!-- Center coordinates for node -->
    <!-- Center of stack: (580,310) relative to stack group -->
    <!-- Ripples: concentric circles, fading with distance -->
    <g filter="url(#glow)">
      <circle cx="580" cy="310" r="90" fill="none" stroke="url(#neonGrad)" stroke-width="3.5" opacity="0.55"/>
      <circle cx="580" cy="310" r="150" fill="none" stroke="url(#neonGrad)" stroke-width="3.0" opacity="0.38"/>
      <circle cx="580" cy="310" r="220" fill="none" stroke="url(#neonGrad)" stroke-width="2.6" opacity="0.26"/>
      <circle cx="580" cy="310" r="300" fill="none" stroke="url(#neonGrad)" stroke-width="2.2" opacity="0.18"/>
      <circle cx="580" cy="310" r="390" fill="none" stroke="url(#neonGrad)" stroke-width="2.0" opacity="0.12"/>
    </g>

    <!-- Value node (individual) -->
    <g>
      <!-- Outer ring (boundary/identity coherence) -->
      <circle cx="580" cy="310" r="28" fill="none" stroke="rgba(232,238,252,0.85)" stroke-width="2.2"/>
      <!-- Inner core -->
      <circle cx="580" cy="310" r="14" fill="rgba(232,238,252,0.92)"/>
      <!-- Optional halo (activation) -->
      <circle cx="580" cy="310" r="42" fill="none" stroke="rgba(0,229,255,0.18)" stroke-width="10" />
    </g>

    <!-- Node label -->
    <g filter="url(#labelShadow)">
      <text x="622" y="315" class="tPrimary tMedium" font-weight="700">Value Node</text>
      <text x="622" y="338" class="tSecondary tSmall">Individual</text>
    </g>

    <!-- Ripple label / rule text (non-moral, non-intent) -->
    <g transform="translate(40,560)" filter="url(#labelShadow)">
      <rect x="0" y="0" width="520" height="52" rx="16" fill="rgba(5,6,11,0.55)" stroke="rgba(232,238,252,0.10)"/>
      <text x="18" y="22" class="tPrimary tSmall" font-weight="700">Ripples = value effects (not intentions)</text>
      <text x="18" y="42" class="tSecondary tSmall">Action, inaction, and presence propagate across all levels.</text>
    </g>

    <!-- No action is value-neutral rule -->
    <g transform="translate(600,560)" filter="url(#labelShadow)">
      <rect x="0" y="0" width="520" height="52" rx="16" fill="rgba(5,6,11,0.55)" stroke="rgba(232,238,252,0.10)"/>
      <text x="18" y="22" class="tPrimary tSmall" font-weight="700">No action is value-neutral</text>
      <text x="18" y="42" class="tSecondary tSmall">Inaction emits value effects.</text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(80,850)">
    <text class="tSecondary tSmall" opacity="0.85">Legend compliance: value node (●), ripples (◎), level bands (Physical → Intellectual). Text governs; diagram is explanatory.</text>
  </g>
</svg>
